    <style>
        :root {
            --accent: #E31E24;
            --accent-violet: #4B0082;
            --accent-glow: rgba(227, 30, 36, 0.4);
            --violet-glow: rgba(75, 0, 130, 0.4);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            user-select: none;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-embroidery { font-family: 'Londrina Solid', cursive; letter-spacing: 0.02em; }
        .font-embroidery-sketch { font-family: 'Londrina Sketch', cursive; }
        .font-bungee { font-family: 'Bungee', cursive; }
        .font-modern { font-family: 'Space Grotesk', sans-serif; }
        
        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }

        /* Cinematic Ken Burns Effects */
        @keyframes kenburns-zoom-in {
          0% { transform: scale(1.0); }
          100% { transform: scale(1.15); }
        }
        @keyframes kenburns-zoom-out {
          0% { transform: scale(1.15); }
          100% { transform: scale(1.0); }
        }
        @keyframes kenburns-pan-right {
          0% { transform: scale(1.1) translateX(-2%); }
          100% { transform: scale(1.1) translateX(2%); }
        }
        @keyframes kenburns-pan-left {
          0% { transform: scale(1.1) translateX(2%); }
          100% { transform: scale(1.1) translateX(-2%); }
        }
        
        .animate-kenburns-zoom-in { animation: kenburns-zoom-in 20s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite alternate; }
        .animate-kenburns-zoom-out { animation: kenburns-zoom-out 20s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite alternate; }
        .animate-kenburns-pan-right { animation: kenburns-pan-right 20s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite alternate; }
        .animate-kenburns-pan-left { animation: kenburns-pan-left 20s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite alternate; }

        .glass { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        .text-glow-red { text-shadow: 0 0 30px rgba(227, 30, 36, 0.8), 0 0 60px rgba(227, 30, 36, 0.4); }
        .text-outline-white {
          -webkit-text-stroke: 2px rgba(255,255,255,0.4);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .app-shell {
          transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
