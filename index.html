    <style>
        :root {
            --accent: #E31E24;
            --gold: #D4AF37;
            --max-app-width: 1440px;
        }

        html { 
          font-size: 16px; 
          scroll-behavior: smooth;
          -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .brand-title {
          font-size: clamp(3.5rem, 18vw, 12rem);
          font-family: 'Londrina Solid', cursive;
          line-height: 0.8;
          text-transform: uppercase;
          font-style: italic;
        }

        .font-embroidery { font-family: 'Londrina Solid', cursive; letter-spacing: 0.02em; }
        .font-embroidery-sketch { font-family: 'Londrina Sketch', cursive; }
        .font-bungee { font-family: 'Bungee', cursive; }

        /* Stitched Frame Lining Animation */
        .stitched-border {
          position: relative;
          border: 2px dashed rgba(227, 30, 36, 0.3);
        }

        .animate-stitch-flow {
          stroke-dasharray: 10;
          animation: stitch-dash 5s linear infinite;
        }

        @keyframes stitch-dash {
          to { stroke-dashoffset: -20; }
        }

        /* Marquee for 30 Reasons - SLOWED DOWN FOR READABILITY */
        @keyframes marquee-vertical {
          0% { transform: translateY(0); }
          100% { transform: translateY(-50%); }
        }
        .animate-marquee-vertical {
          animation: marquee-vertical 60s linear infinite;
        }
        .animate-marquee-vertical-fast {
          animation: marquee-vertical 45s linear infinite;
        }

        /* Disappearing Mask Effect */
        .mask-fade-vertical {
          -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
          mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 85%, transparent 100%);
        }

        .text-outline-red { -webkit-text-stroke: 1px var(--accent); }
        .bg-stitched-white {
          background-color: #ffffff;
          background-image: radial-gradient(#f0f0f0 1px, transparent 1px);
          background-size: 20px 20px;
        }
    </style>
