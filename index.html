<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pichazangu | African Media Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Londrina+Solid:wght@100;300;400;900&family=Londrina+Sketch&family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #E31E24;
            --accent-glow: rgba(227, 30, 36, 0.4);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            user-select: none;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-embroidery { font-family: 'Londrina Solid', cursive; letter-spacing: 0.02em; }
        .font-embroidery-sketch { font-family: 'Londrina Sketch', cursive; }
        .font-bungee { font-family: 'Bungee', cursive; }
        
        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }

        /* --- WORLD-CLASS CINEMATIC KEN BURNS VARIATIONS --- */
        @keyframes kenburns-zoom-in {
          0% { transform: scale(1.0); }
          100% { transform: scale(1.12); }
        }
        @keyframes kenburns-zoom-out {
          0% { transform: scale(1.2); }
          100% { transform: scale(1.0); }
        }
        @keyframes kenburns-pan-right {
          0% { transform: scale(1.15) translateX(-4%); }
          100% { transform: scale(1.15) translateX(4%); }
        }
        @keyframes kenburns-pan-left {
          0% { transform: scale(1.15) translateX(4%); }
          100% { transform: scale(1.15) translateX(-4%); }
        }

        .animate-kenburns-zoom-in { animation: kenburns-zoom-in 60s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate; }
        .animate-kenburns-zoom-out { animation: kenburns-zoom-out 60s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate; }
        .animate-kenburns-pan-right { animation: kenburns-pan-right 60s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate; }
        .animate-kenburns-pan-left { animation: kenburns-pan-left 60s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate; }

        .glass { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-light { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        .text-glow { text-shadow: 0 0 20px var(--accent-glow); }
        .border-glow { box-shadow: 0 0 20px var(--accent-glow); }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        /* Mask for smooth disappearing edge */
        .edge-fade {
          mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        /* Modern App Transition Base */
        .app-shell {
          transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
